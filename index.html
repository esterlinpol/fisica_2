<!DOCTYPE html>
<html>
    <head>
        <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0, user-scalable=no\">
        <title>Distribucion de Fluidos</title>
        <style>
            html { 
                background-color: black;
                color: white;
                font-family: Helvetica; 
                display: inline-block; 
                margin: 0px auto; 
                text-align: center;
                }
            :root {
                --background: red;

                }  
            #top {
                margin: auto;
                width: 15em;
                height: 15em;
                padding: 20px;
                background-color: var(--background);
                }
           
                
        </style>
    </head>
    <body>
        <div id="webpage">
            <h1>Sistema de Monitoreo</h1>
            <span id="sonar1value">0</span>
        </div>
        <div id="top">
            <p>Something</p>
        </div>
        <script>
            var style = getComputedStyle(document.body);
            console.log(style.getPropertyValue('--background'));
            document.documentElement.style.setProperty('--background', 'green');
        </script>    
    </body>
</html>
